<html>
    <head>
        <title>I Primi Tag</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <!--Primo Esercizio-->
        <h1>I Tag H</h1>
        <h1>Dimenzione H1</h1>
        <h2>Dimenzione H2</h2>
        <h3>Dimenzione H3</h3>
        <h4>Dimenzione H4</h4>
        <h5>Dimenzione H5</h5>
        <h6>Dimenzione H6</h6>
        
        <!--Secondo Esercizio-->
        
        <h1>Liste Puntate</h1>
        <ul>
            <li>primo elemento</li>
            <li>secondo elemento</li>
            <li>terzo elemento</li>
        </ul>
        
        <!--terzo esercizio-->
        
        <h1>Liste Numerate</h1>
        <ol>
            <li>
                <b>primo elemento</b><br/>
                <small>Spiegazione</small>
            </li>
            <li>
                <b>secondo elemento</b><br/>
                <small>Spiegazione</small>
            </li>
            <li>
                <b>terzo elemento</b><br/>
                <small>Spiegazione</small>
            </li> 
        </ol>
        
    </body>
</html>
